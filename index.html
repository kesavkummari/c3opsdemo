<html>
	<head>
		<script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("my-demo").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://9hc5chg8hh.execute-api.ap-south-2.amazonaws.com/default/showusers", true);
				xhttp.send();
			}
		</script>
	</head>
<body>
	<div align="center">
		<br>
		<h1> <span id="my-demo">Welcome To Cloud Binary!</span></h1>
		<button onclick="myFunction()">Show Users Count</button>	
	</div>

	</body>
</html>
